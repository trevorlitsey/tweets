<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>things i would tweet if i had a twitter</title>
  </head>
  <body>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 300;
        margin: 24px 10%;
        background-color: #ffffff;
        letter-spacing: 1px;
      }

      h1,
      h2,
      p {
        margin-top: 12px;
        margin-bottom: 12px;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 6px;
      }

      li {
        margin-bottom: 18px;
      }

      li > h2 {
        margin-bottom: 0;
      }

      li > p {
        margin-top: 0;
      }

      li > p:not(:last-of-type) {
        margin-bottom: 0;
      }

      ul {
        padding: 0 0 18px 0;
        list-style: none;
      }

      img {
        display: block;
        max-width: 100%;
        max-height: 100%;
      }

      hr {
        display: block;
        color: rgba(0, 0, 0, 0.6);
        margin-bottom: 24px;
      }

      .wrapper {
        margin: auto;
        max-width: 600px;
      }

      .subtitle {
        margin-bottom: 12px;
      }

      .center {
        text-align: center;
      }
    </style>

    <div class="wrapper">
      <h1>things i would tweet</h1>
      <p class="subtitle">if i had a twitter</p>
      <hr />
      <ul>
        <li>
          <h2>why does he want us to call him Al?</h2>
          <p>december 20, 2023</p>
        </li>
      </ul>
    </div>
  </body>
</html>
